<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
  <h1 class="text-5xl text-center mt-16  ">
 Lets Get Some Money
 <span class="font-semibold text-purple-600">
    Money
 </span>

  </h1>
</header>

<main>
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-blue-400 p-8 rounded text-white">

            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl" id="depo">$00</h4>
        </div>
        <div class="bg-green-400 p-8 rounded text-white">

            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw">00</span></h4>
        </div>
        <div class="bg-yellow-300 p-8 rounded text-white">

            <h3 class="text-2xl">Balance</h3>
            <h4  class="text-4xl">$ <span id="balance">1200</span></h4>
        </div>
    </div>

<!-- deposit And Withdraw -->
<section class="mt-8">
    <div class="grid gap-4 grid-cols-2">
        <div class="bg-red-100">
            <h3 class="text-3xl">Please Deposite</h3>
       <div>
           
        <input type="text" id="deposit-amount" class="border-2 border block w-3/4 mb-2 px-2 border-gray-400" placeholder="$ Amount You want to deposit">
       
 <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold ">Deposite</button>
       </div>
        </div>
        <div class="bg-purple-100">
            <h3 class="text-3xl">Please Withdraw</h3>
       <div>
           
        <input type="text" id="withdraw-amount" class="border-2 border block w-3/4 mb-2 px-2 border-gray-400" placeholder="$ Amount You want to Withdraw">
       
 <button id="withdraw-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold ">Withdraw</button>
       </div>
        </div>
    </div>
</section>
</main>
<script src="js/bank.js"></script>
</body>
</html>
